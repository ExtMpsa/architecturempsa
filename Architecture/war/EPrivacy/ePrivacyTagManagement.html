<script>

		  var ric_sc = null;
		  function getCookie(sName) {
		    var oRegex = new RegExp("(?:; )?" + sName + ".*" + "=([^;]*);?","i");
		    if (oRegex.test(document.cookie)) {
		      return decodeURIComponent(RegExp["$1"]);
		    } else {
		      return null;
		    }
		  }
		  ric_c = getCookie("__ric_c");
		  ric_sc = getCookie("__ric_sc");
		  if (ric_c == null){
		    ric_c = false;
		  } else {
		    ric_c = true;
		  }
		  if (ric_sc == null){
		    ric_sc = false;
		  } else {
		    ric_sc = true;
		  }
		  
		  return (ric_c&&ric_sc);
		}catch(err){
		console.log(err.message);	
		}
		}
	
	var startTime = new Date().getTime();
