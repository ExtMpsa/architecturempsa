title=Web Analytics
problematic=With the explosion of digital marketing we hear a lot about web analysis, but what is it? What is the web analytics?
presentation=La web analyse n'est ni plus ni moins que l'analyse des données issues des sites webs. Ainsi l'interprétation de ces données permettent de :
goal1=Mesurer les objectifs de votre site web (exemple : prise de contact)
goal2=Comprendre vos visiteurs (exemple : pourquoi les visiteurs viennent sur votre site)
goal3=Mesurer le retour de vos campagnes marketing (exemple : SEO, SEA, SMO, E-mailing, lien des sites partenaires, pub off-line)
tools=Vous l'aurez compris, la web analyse est un aspect primordial pour un site web et nécessite 2 pré-requis :
prerequisites1=Collecter les données relatives à l'utilisation de notre site web par nos utilisateurs
prerequisites2=Définir les objectifs de notre site web
